<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Manager — Premium Dark Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  :root {
    --primary: #8b5cf6;
    --secondary: #6366f1;
    --accent: #c084fc;
    --bg: #0f0f1a;
    --card-bg: rgba(25, 25, 40, 0.85);
    --done: #22c55e;
    --text: #f4f4f9;
    --shadow: rgba(0, 0, 0, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a 60%);
    min-height: 100vh;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
  }

  h1 {
  font-size: 2.4rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(to right, var(--primary), var(--accent));
  background-clip: text;
  -webkit-background-clip: text;    
  color: transparent;
  -webkit-text-fill-color: transparent; 
  text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
  }

  #load {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    border: none;
    padding: 14px 36px;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  #load:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.8);
  }

  #tasks {
    margin-top: 35px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
  }

  .task {
    background: var(--card-bg);
    border: 1px solid var(--glass-border);
    padding: 22px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 25px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .task::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(139,92,246,0.15), transparent 70%);
    transform: rotate(25deg);
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .task:hover::before {
    opacity: 1;
  }

  .task:hover {
    transform: translateY(-6px);
    border-color: var(--accent);
    box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
  }

  .task strong {
    display: block;
    font-size: 1.25rem;
    color: var(--accent);
    margin-bottom: 8px;
    font-weight: 600;
  }

  .task p {
    font-size: 0.95rem;
    color: #cbd5e1;
    margin-bottom: 10px;
    line-height: 1.5;
  }

  .task small {
    font-size: 0.8rem;
    color: #94a3b8;
  }

  .task.done {
    border-left: 5px solid var(--done);
    background: rgba(34, 197, 94, 0.1);
  }

  .task.done strong {
    color: var(--done);
    text-decoration: line-through;
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #aaa;
    opacity: 0.7;
  }

  footer span {
    color: var(--accent);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.8rem;
    }

    #load {
      width: 100%;
    }

    .task {
      padding: 18px;
    }
  }

  /* Smooth fade animation */
  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  </style>
</head>
<body>
  <h1>Task Manager — Dark Deluxe</h1>
  <button id="load">Load Tasks</button>
  <div id="tasks"></div>

  <footer>Crafted with & <span>Excellence</span></footer>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    async function loadTasks() {
      try {
        const res = await fetch(API_BASE + "/tasks");
        const data = await res.json();
        const el = document.getElementById("tasks");
        el.innerHTML = "";
        data.forEach((t, i) => {
          const div = document.createElement("div");
          div.className = "task" + (t.is_done ? " done fade-in" : " fade-in");
          div.style.animationDelay = `${i * 0.1}s`;
          div.innerHTML = `
            <strong>${t.title}</strong>
            <p>${t.description || ""}</p>
            <small>#${t.id}</small>
          `;
          el.appendChild(div);
        });
      } catch (err) {
        alert("Failed to load tasks. Check your server connection.");
      }
    }

    document.getElementById("load").addEventListener("click", loadTasks);
  </script>
</body>
</html>
